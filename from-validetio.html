<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
        background-image: url(https://img.freepik.com/premium-photo/colorful-background-with-yellow-blue-geometric-pattern_481527-25413.jpg);
        background-repeat: no-repeat;
       
        background-size: cover;
    }

.st{
    border: 2px solid black;
    height: 350px;
    width: 400px;
    text-align: center;
    padding: 20px;
    margin-top: 300px;
    border-radius: 20px;
    
}
</style>
<body>

    <center>
    

    <form class="st" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        <br><br>

        <label for="hobby">Hobby:</label>
        <input type="text" name="hobby" id="hobby" placeholder="Hobby">
        <br><br>

        <label for="birthDate">Birth Date:</label>
        <input type="date" name="birthDate" id="birthDate">
        <br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="E-mail">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <br><br> 

        <label>Gender:</label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" value="female" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>

        <input class="sub" type="submit" value="Submit">
    </form>
</center>
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var hobby = document.getElementById("hobby").value;
            var birthDate = document.getElementById("birthDate").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            if (firstName == '') {
                alert("First name must be filled");
                return false;
            } else if (lastName == '') {
                alert("Last name must be filled");
                return false;
            } else if (hobby == '') {
                alert("Hobby must be filled");
                return false;
            } else if (birthDate == '') {
                alert("Birth date must be filled");
                return false;
            } else if (password == '') {
                alert("Password must be filled");
                return false;
            } else if (email == '') {
                alert("Email must be filled");
                return false;
            } else if (!gender) {
                alert("Gender must be selected");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
    
</body>
</html>
